---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: affinitas
name: affinitas
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "D:/affinitas"
      to: "/home/vagrant/affinitas"

sites:
    - map: homestead.app
      to: "/home/vagrant/affinitas/public"

databases:
    - homestead

